{% set name = "pocean-core" %}
{% set version = "2025.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 7f771a9a7879ef5191e6882a744e4a475e668b277e5ea99b6fd263ba7323b143

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - setuptools-scm >=3.4
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - cftime >=1.2.1
    - netcdf4
    - numpy >=1.20
    - pandas >=1.0.5
    - python-dateutil
    - pytz
    - shapely >=1.8
    - simplejson

test:
  source_files:
    - pocean
  requires:
    - pip
    - python {{ python_min }}
  imports:
    - pocean
    - pocean.dsg
    - pocean.grid
  commands:
    - pip check

about:
  home: https://github.com/axiom-data-science/pocean-core
  license: MIT
  license_file: LICENSE.txt
  summary: A python framework for working with met-ocean data.

extra:
  recipe-maintainers:
    - daf
    - kwilcox
    - ocefpaf
